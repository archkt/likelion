<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Spamming Yelp</title>
    <style>
        .container {
            width: 100%;
            padding-right: 1rem;
            padding-left: 1rem;
            margin-right: auto;
            margin-left: 3rem;
        }

        .title {
            margin-top: 2rem;
            margin-bottom: 2rem;
            margin-left: 2rem;
            font-weight: 300;
        }

        #btnRollBack {
            position: absolute;
            right: 1rem;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#input-text').text("");
        });
        
    </script>
</head>

<body>
    <!-- Container -->
    <div class="title">
        <h1>Spamming Yelp</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="input-text">
                        <h4>Input text</h4>
                    </label>
                    <textarea class="form-control" id="input-text" rows="10" placeholder="{{place_holder}}"></textarea>
                </div>
                <button id="btnRollBack" type="button" class="btn btn-primary">Generate</button>
            </div>

            <div class="col-6">
                <div data-spy="scroll" data-target="#navbar-example3" data-offset="0">
                    <h4>Generated text</h4>
                    <p id='generated-text'>{{generated_text}}</p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
